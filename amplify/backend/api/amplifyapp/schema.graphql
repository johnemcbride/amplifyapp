type Member @model @auth(rules: [{allow: owner}]) {
  id: ID!
  forename: String
  surname: String
  dateofbirth: AWSDate
  ethnicity: String
  instruments: [String]
  createdAt: String!
}

type Enrolment @model @auth(rules: [{allow: owner}, {allow: public, provider: iam}]) {
  id: ID!
  bands: [String]
  status: String
  term: String
  ratedescription: String
  rate: Float
  stripeRef: String
  member: Member @hasOne
} 