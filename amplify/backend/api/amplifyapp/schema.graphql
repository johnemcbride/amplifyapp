type Enrolment
  @model
  @auth(
    rules: [
      { allow: owner }
      { allow: groups, groups: ["Admin"] }
      { allow: private, provider: iam }
    ]
  ) {
  id: ID!
  bands: String
  status: String
  term: String
  bandDesc: String
  bandRate: Float
  lessons: Boolean
  lessonDesc: String
  lessonRate: Float
  stripeRef: String
}
